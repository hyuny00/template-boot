<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>타임리프 레이아웃 예시</title>


<link
href="/js/jquery/jquery-ui-1.12.1/jquery-ui.min.css"
	rel="stylesheet" />
<link
	href="/js/select2-4.0.13/dist/css/select2.min.css"
	rel="stylesheet" />
<link href="/js/jstree/themes/default/style.min.css"
	rel="stylesheet" />
<link
	href="/js/session-expiration-idle-hands/jquery-idle-hands.css"
	rel="stylesheet" />
<link href="data:image/x-icon;," type="image/x-icon" rel="shortcut icon">

<!-- JavaScript 파일 링크 (타임리프 표현식으로 통일) -->
<script type="text/javascript"
	src="/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript"
	src="/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/js/jquery/jquery.fileDownload.js"></script>
<script type="text/javascript"
	src="/js/select2-4.0.13/dist/js/select2.min.js"></script>
<script type="text/javascript"
	src="/js/jstree/jstree.min.js"></script>
<script type="text/javascript"
	src="/js/session-expiration-idle-hands/basil.min.js"></script>
<script type="text/javascript"
	src="/js/session-expiration-idle-hands/jquery-idle-hands.js"></script>
<script type="text/javascript"
	src="/js/eventsource-polyfill/eventsource.js"></script>

<script type="text/javascript">
        if (window && !window.EventSource){
            window.EventSource = PolyfillEventSource;
            if (console){
                console.log("polyfill-eventsource added missing EventSource to window");
            }
        }
        
        jQuery.fn.center = function () {
            this.css("position","absolute");
            this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
            this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
            return this;
        }
        
        var token;
        $(document).ready(function(){
            token = $('input[name="_csrf"]').attr('value');
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    xhr.setRequestHeader("AJAX", true);
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader([[${_csrf.headerName}]], token);
                    }
                }
            });
            
   			var isAuthenticated = [[${#authentication != null and #authentication.principal != null}]];

            
            /* Checking if the user is authenticated (Thymeleaf version of sec:authorize) */
          if (isAuthenticated) {
        	  
                $.idleHands({
                    activityEvents: 'click keypress scroll wheel mousewheel mousemove',
                    applicationId: 'my_application',
                    dialogMessage: '계속 화면을 유지하겠습니까?',
                    dialogTimeRemainingLabel: '로그아웃까지 남은 시간',
                    dialogTitle: 'Logging out...',
                    documentTitle: 'Warning',
                    heartbeatCallback: (function (data, textStatus, jqXHR) {
                        console.log('pulse');
                    }),
                    heartbeatUrl: window.location.href,
                    heartRate: 300,
                    inactivityLogoutUrl: '/autoLogout',
                    inactivityDialogDuration: 45,
                    localStoragePrefix: 'my_application',
                    logoutNowButtonText: "로그아웃",
                    manualLogoutUrl: null,
                    maxInactivitySeconds: 1800,
                    stayLoggedInButtonText: "로그인유지"
                });
                $('#jquery-idle-hands').hide();
          }
        });
        
        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
    </script>
<script type="text/javascript" src="/js/file/fileupload.js"></script>
</head>
<body>
	<!-- 요청 관련 데이터를 설정하는 th:block (자동으로 모든 페이지에 적용) -->
    <th:block th:with="
              requestURI=${#request.requestURI},
              servletPath=${#request.servletPath},
              contextPath=${#request.contextPath},
              scheme=${#httpServletRequest.scheme},
              serverName=${#httpServletRequest.serverName},
              serverPort=${#httpServletRequest.serverPort},
              method=${#httpServletRequest.method}
              ">
    </th:block>

	<!-- Header (탑바 포함) -->
    <div th:include="~{framework/layout/header}"></div>

    <!-- 레프트 메뉴 (Left Sidebar) -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/about">소개</a></li>
                <li><a href="/services">서비스</a></li>
                <li><a href="/contact">연락처</a></li>
            </ul>
        </nav>
    </aside>

	<!-- 본문 내용 -->
	<div layout:fragment="content">
		<!-- 각 페이지별 내용이 여기에 삽입됩니다. -->
	</div>

	<!-- 푸터 영역 -->
	<footer>
		<p>사이트 푸터</p>
	</footer>
</body>
</html>
