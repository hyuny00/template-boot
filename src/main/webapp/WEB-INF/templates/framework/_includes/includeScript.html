<th:block th:fragment="includeScriptFragment">
    <script type="text/javascript" th:src="@{|${basePath}/js/jquery/jquery-3.5.1.min.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/jquery/jquery.fileDownload.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/select2-4.0.13/dist/js/select2.min.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/jstree/jstree.min.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/session-expiration-idle-hands/basil.min.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/session-expiration-idle-hands/jquery-idle-hands.js|}"></script>
    <script type="text/javascript" th:src="@{|${basePath}/js/eventsource-polyfill/eventsource.js|}"></script>
  

    <script type="text/javascript">
        if (window && !window.EventSource) {
            window.EventSource = PolyfillEventSource;
            if (console) {
                console.log("polyfill-eventsource added missing EventSource to window");
            }
        }

        jQuery.fn.center = function () {
            this.css("position", "absolute");
            this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
            this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
            return this;
        }

        var token;
        $(document).ready(function () {
            token = $('input[name="_csrf"]').attr('value');
            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("AJAX", true);
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("[[${_csrf.headerName}]]", token);
                    }
                }
            });

            
            var isAuthenticated = [[${#authentication != null and #authentication.principal != null}]];

            
            /* Checking if the user is authenticated (Thymeleaf version of sec:authorize) */
          if (isAuthenticated) {
        	  
                $.idleHands({
                    activityEvents: 'click keypress scroll wheel mousewheel mousemove',
                    applicationId: 'my_application',
                    dialogMessage: '계속 화면을 유지하겠습니까?',
                    dialogTimeRemainingLabel: '로그아웃까지 남은 시간',
                    dialogTitle: 'Logging out...',
                    documentTitle: 'Warning',
                    heartbeatCallback: (function (data, textStatus, jqXHR) {
                        console.log('pulse');
                    }),
                    heartbeatUrl: window.location.href,
                    heartRate: 300,
                    inactivityLogoutUrl: '[[${basePath}]]/autoLogout',
                    inactivityDialogDuration: 45,
                    localStoragePrefix: 'my_application',
                    logoutNowButtonText: "로그아웃",
                    manualLogoutUrl: null,
                    maxInactivitySeconds: 1800,
                    stayLoggedInButtonText: "로그인유지"
                });
                $('#jquery-idle-hands').hide();
          }

        });

        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
    </script>
    
    <script type="text/javascript" th:src="@{|${basePath}/js/file/fileupload.js|}"></script>
</th:block>
