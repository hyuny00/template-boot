<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>

	    <!-- includeTags.html에서 basePath를 가져와 변수로 전달 -->
	    <th:block th:replace="~{framework/_includes/includeTags :: includeTagsFragment}"></th:block>
	    <!-- includeScript.html에서 basePath 사용 가능 -->
	    <th:block th:replace="~{framework/_includes/includeScript :: includeScriptFragment}"></th:block>
   

</head>

<body>
    <h2>로그인 </h2>
 

 <form name="form1" method="post" th:action="@{|${basePath}/auth|}">
        <table>
            <tr height="40px">
                <td>유저ID</td>
                <td><input type="text" name="userId" value="admin"></td>
            </tr>
            <tr height="40px">
                <td>패스워드</td>
                <td><input type="password" name="password" value="admin"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td align="center"><input type="submit" value="로그인"></td>
                <td align="center"><input type="reset" value="리셋"></td>
            </tr>
        </table>
    </form>
    
    <!-- Error Message Handling (Thymeleaf Version) -->
   <script th:inline="javascript">
	    /*<![CDATA[*/
	    var errorMsg = [[${errorMsg} == null ? '': ${errorMsg}]];
	    if (errorMsg != '') {
	        alert(errorMsg);
	    }
	    /*]]>*/
</script>

</body>
</html>
